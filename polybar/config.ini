[colors]
background = #282A2E
backgrounduno = #21232f
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
battery = #FF00FB

[bar/arch]
background = ${colors.background}
foreground = ${colors.foreground}
height = 24pt
radius = 6
width = 2.4%
module-margin = 1
override-redirect = true
font-0 = "JetBrainsMono Nerd Font:weight=bold:size=10;3"
font-1 = "JetBrainsMono Nerd Font:weight=bold:size=11;2"
modules-center = arch
enable-ipc = true
border-size = 4pt
padding-left = 0
padding-right = 0

[bar/example]
width = 97.6%
offset-x=2.4%
height = 24pt
radius = 6
; dpi = 96
background = ${colors.backgrounduno}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator-foreground = ${colors.disabled}
font-0 = "JetBrainsMono Nerd Font:weight=bold:size=10;3"
font-1 = "JetBrainsMono Nerd Font:weight=bold:size=5;3"
modules-left = xworkspaces
modules-center = xwindow
;tray-position = right
modules-right = tray pulseaudio memory cpu date battery changewallpaper
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
override-redirect = true



[module/tray]
type = internal/tray
tray-spacing = 8px
tray-size = 50%

[module/xworkspaces]
type = internal/xworkspaces
icon-0 = 1;î©±
icon-1 = 2;î©±
icon-2 = 3;î©±
icon-3 = 4;î©±
icon-4 = 5;î©±
icon-default = ï„Œ
;format = <label-state>
;label-monitor = %name%
label-active = ï†’
label-active-foreground = #ffffff
;label-active-background = #3f3f3f
;label-active-underline = #fba922
label-active-padding = 1
label-occupied = î©±
;label-occupied-underline = #555555
label-occupied-padding = 1
label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-underline = #9b0a20
label-urgent-padding = 1
label-empty = î©±
label-empty-foreground = #55
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label-maxlen = 50
format = <>
;label = %class%
label-empty = Empty
label-active-font = 2


[module/filesystem]
type = internal/fs
interval = 25

[module/pulseaudio]
type = internal/pulseaudio
format-volume =<ramp-volume> <label-volume>
format-volume-prefix-foreground = ${colors.primary}
label-volume = %percentage%%
label-muted-foreground = ${colors.disabled}
