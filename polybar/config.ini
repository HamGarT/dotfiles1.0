[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
battery = #FED85D

[bar/example]
width = 100%
height = 24pt
radius = 6
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
; separator = |
separator-foreground = ${colors.disabled}
font-0 = "JetBrainsMono Nerd Font:weight=bold:size=10;3"
font-1 = "JetBrainsMono Nerd Font:weight=bold:size=5;3"
modules-left = xworkspaces
modules-center = xwindow
modules-right = pulseaudio memory cpu date battery power
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
override-redirect = true

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
icon-0 = 1;ó°¬º
icon-1 = 2;ó°¬»
icon-2 = 3;ó°¬¼
icon-3 = 4;ó°¬½
icon-4 = 5;ó°¬¾
icon-5 = 6;îš‹
icon-6 = 7;ï†¶
icon-7 = 8;ó°®Š
label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-padding = 1
label-occupied = %icon%
label-occupied-padding = 1
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label-active-font = 2


[module/filesystem]
type = internal/fs
interval = 25

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-volume-prefix-foreground = ${colors.primary}
label-volume = %percentage%%
label-muted-foreground = ${colors.disabled}
label-muted = ó°– muted
ramp-volume-0 = %{F#26B5B2}ï€¦%{F-}
ramp-volume-1 = %{F#26B5B2}ï€§%{F-}
ramp-volume-2 = %{F#26B5B2}ï€¨%{F-}
click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 2
format-prefix = "î‰¦ "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï’¼ "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>




[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}


[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT1
adapter = ADP1
poll-interval = 5
format-charging-foreground = ${colors.primary}
format-discharging-foreground = ${colors.primary}
format-charging = <animation-charging><label-charging>
format-discharging = <ramp-capacity><label-discharging>
label-charging = %percentage%%
label-discharging =%percentage%%
label-full = Full
label-low = LOW 
ramp-capacity-0 = "ï‰„ "
ramp-capacity-1 = "ï‰ƒ "
ramp-capacity-2 = "ï‰‚ "
ramp-capacity-3 = "ï‰ "
ramp-capacity-4 = "ï‰€ "
bar-capacity-width = 10
animation-charging-0 = "ï‰„ "
animation-charging-1 = "ï‰ƒ "
animation-charging-2 = "ï‰‚ "
animation-charging-3 = "ï‰ "
animation-charging-4 = "ï‰€ "
